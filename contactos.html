<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Æon Flux (2005) Película</title>
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./img/aeon-flux-seeklogo.png">
</head>
<body>
    <header>
        <figure class="logo">
            <a href="./index.html">
                <img src="./img/aeon-flux-seeklogo.png" class="logo" alt="AEON FLX Logo">
            </a>
        </figure>  
        <nav>
            <ul>
                <li><a href="./index.html">Æon Flux</a></li>
                <li><a href="./sobre.html">Sobre</a></li>
                <li><a href="./reparto.html">Reparto</a></li>
                <li><a href="./produccion.html">Producción</a></li>
                <li><a href="./galeria.html">Galeria</a></li>
                <li><a href="./contactos.html">Contactos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="titleContactos">
            <h1 class="barlow-condensed-semibold-italic">Contacto</h1>
            <p class="barlow-condensed-medium">Completá el formulario para enviar un mensaje.</p>
        </div>
        <form action="#">
            <fieldset>
                <legend>Formulario de Contacto</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escriba su Nombre" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Escriba su Email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escriba su Mensaje" required></textarea>
                <div class="botonEnviar">
                    <button type="submit">Enviar</button>
                </div>    
            </fieldset>
        </form>
    </main>
    <footer>
        <p class="barlow-condensed-extralight">© 2025 Æon Flux. Todos los derechos reservados.</p>
    </footer> 
</body>
</html>
